<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="container-fluid">
        <h1 class="post-title">
          Poster
        </h1>
        <div class="row">
          {{outlet}}
        </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="posts">
    <div class="post-container col-md-8">
      {{outlet}}
    </div>
    <aside class="posts-bar col-md-4" >
      <aside class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Other posts</h3>
           <button type="button" class="btn btn-default btn-sm add-comment-btn">
          <span class="edit-icon glyphicon glyphicon-pencil"></span>
          {{#link-to "posts.add"}} New Post {{/link-to}}
        </button>
        </div>
        <div class="panel-body">
          {{#each post in controller }}
            <li>
              {{#link-to "post" post}}
                {{post.title}}
              {{/link-to}}
            </li>
          {{/each}}
        </div>
      </aside>
    </aside>
  </script>

  <script type="text/x-handlebars" id="post">
    <article class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{title}} by {{username}}</h3>
        <button type="button" class="btn btn-default btn-sm add-comment-btn">
          <span class="edit-icon glyphicon glyphicon-pencil"></span>
          {{#link-to "post.add"}} Comment {{/link-to}}
        </button>
      </div>
      <div class="panel-body">
        {{text}}
      </div>
    </article>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="post/comments">
    {{#each}}
      <article class="panel panel-warning">
        <div class="panel-heading">
          <h3 class="panel-title">{{username}}</h3>
        </div>
        <div class="panel-body">
          {{text}}
        </div>
      </article>
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="posts/add">
    <article class="panel panel-warning">
        <div class="panel-body">
          {{input value=name class="form-control" placeholder="Username"}}
          {{input value=title class="form-control" placeholder="Title"}}
          {{textarea value=text class="form-control" placeholder="Content"}}
          <button type="button" class="btn btn-default btn-md" {{action "save"}}>
            <span class="edit-icon glyphicon glyphicon-ok"></span>
            Comment
          </button>
        </div>
    </article>
  </script>



  <script src="js/vendor/jquery-1.10.2.js"></script>
  <script src="js/vendor/handlebars-1.1.2.js"></script>
  <script src="js/vendor/ember-1.3.2.js"></script>
  <script src="js/vendor/ember-data.js"></script>

  <script src="js/app.js"></script>
  <script src="js/models/store.js"></script>
   <script src="js/controllers/controllers.js"></script>
  <script src="js/router.js"></script>
  <script src="js/routes/routes.js"></script>


  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
